<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <link href='../static/css/fullcalendar.css' rel='stylesheet'/>
    <link href='../static/css/fullcalendar.print.css' rel='stylesheet' media='print'/>
    <script src='../static/js/moment.min.js'></script>
    <script src='../static/js/jquery.min.js'></script>
    <script src='../static/js/fullcalendar.min.js'></script>
    <script>

        $(document).ready(function () {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: '2021-06-12',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2021-06-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2021-06-07',
                        end: '2021-06-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2021-06-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2021-06-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2021-06-11',
                        end: '2021-06-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-06-12T10:30:00',
                        end: '2021-06-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2021-06-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-06-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2021-06-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2021-06-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2021-06-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2021-06-28'
                    }
                ]
            });

        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
