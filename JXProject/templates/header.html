{% load static %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://www.sc.sdu.edu.cn/"> <!-- 导航栏头部 （折叠按钮+品牌标签）-->
                <img src="{% static '/images/sdlogo.png' %}" width="100px">
            </a>
        </div>
        <div> <!-- 导航栏目 -->
            <ul class="nav navbar-nav" role="navigation">
                <li><a href="{% url 'home' %}">首页</a></li>
                <li><a href="{% url 'note:note_title' %}">通知</a></li>
                <li><a href="{% url 'course:course_list' %}">课程</a></li>
                <li><a href="{% url 'article:article_titles' %}">交流</a></li>
                <li><a href="{% url 'test' %}">实验</a></li>
                <li><a href="{% url 'course:about'%}">关于本站</a></li>
            </ul>



            <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
                {% if user.is_authenticated %}
                    <li>
                        <div class="dropdown" style="margin-top:8px">
                            <button class='btn btn-default dropdown-toggle' type='button' id='dropdownMenu'
                                    data-toggle='dropdown'>{{ user.username }}
                                <span class='caret'></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                                <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                                <li><a href="{% url 'article:article_column' %}">文章管理</a></li>
                                <li><a href="{% url 'course:course_list' %}">课程管理</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="{% url 'account:user_logout' %}">注销</a></li>
                {% else %}
                    <li><a href="{% url 'account:user_login' %}">登录</a></li>
                    <li><a href="{% url 'account:user_register' %}">注册</a></li>
                {% endif %}
                <form class="form-inline" action="article/" method="GET">
                    <input class="form-control" type="search" name="keyword"
                           placeholder="搜索..." aria-label="Search" value="{{ keyword }}">
                    <button class="btn btn-outline-success" type="submit">搜索</button>
                </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
